{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block sidebar %}{% endblock %}
{% block content %}
<center>
<h1>Log-in</h1>
<form method="post">
{% csrf_token %}
    <table class="table table-condensed" style="max-width:300px">
        <tr>
            <td><label for="id_username">Roll Number:</label></td>
            <td><input type="text" name="username" maxlength="12" required id="id_username" /></td>
        </tr>
        <tr>
            <td><label for="id_password">Password:</label></td>
            <td><input type="password" name="password" required id="id_password" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Log-in" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
<div class="paragraph">
    <span><a href="{% url 'password_reset' %}">Forgotten Password ?</a></span><br>
    <span><a href="{% url 'shop:signup' %}">Sign Up Here</a></span>
</div>
    </center>
{% endblock %}
{% block footer %}
{% endblock footer %}
