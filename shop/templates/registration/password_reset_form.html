{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
    <h1>Forgotten your password.</h1>
    <p>Obtain your email address to obtain a new password</p>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send E-mail"/>

    </form>
{% endblock %}
