{% load staticfiles %}
<ul class="nav">
{% for product in latest_product %}
 <li>
  <a href="{{ product.get_absolute_url }}" style="font-size:16px;color:black">
      <img style="height:40px;width:40px;" src="
      {% if product.image %}
        {{ product.image.url }}
      {% else %}
        {% static 'img/no_image.png' %}
      {% endif %}"/>
       {{ product.name }}
  </a>
 </li>
{% endfor %}
</ul>
